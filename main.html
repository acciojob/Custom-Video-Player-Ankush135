<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
  <video class="viewer" src="download.mp4"></video>
  
  <div class="controls">
    <button class="player__button toggle">►</button>
    <input type="range" name="volume" min="0" max="1" step="0.05" value="1">
    <input type="range" name="playbackRate" min="0.5" max="2" step="0.1" value="1">
    <button data-skip="-10">« 10s</button>
    <button data-skip="25">25s »</button>
    
    <div class="progress">
      <div class="progress__filled" style="flex-basis: 0%;"></div>
    </div>
  </div>
</div>

  <script src="./scripts.js"></script>
</body>
</html>
